version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stderr
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ./log2
    mode: w
loggers:
  evo:
    level: INFO
    qualname: evo
  evo.sr:
    level: INFO
    qualname: evo.sr
  playground:
    level: INFO
    qualname: playground
root:
  level: DEBUG
  handlers: [console, file]
disable_existing_loggers: true